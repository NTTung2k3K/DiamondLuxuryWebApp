<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 600px;
            margin: auto;
            background-color: #ffffff;
            border: 1px solid #dedede;
            border-radius: 3px;
            text-align: center;
            padding: 36px 48px;
        }

        .form-header {
            background-color: #96588a;
            color: #ffffff;
            padding: 20px;
            border-radius: 3px 3px 0 0;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-family: 'Helvetica Neue', Helvetica, Roboto, Arial, sans-serif;
            font-size: 30px;
            font-weight: 300;
            line-height: 150%;
            margin: 0;
        }

        .form-body {
            color: #636363;
            font-family: 'Helvetica Neue', Helvetica, Roboto, Arial, sans-serif;
            font-size: 14px;
            line-height: 150%;
            text-align: left;
        }

        .form-body p {
            margin: 0 0 16px;
        }

        .form-body label {
            display: block;
            margin: 0 0 8px;
        }

        .form-body input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #dedede;
            border-radius: 3px;
        }

        .form-body button {
            background-color: #96588a;
            color: #ffffff;
            padding: 12px 24px;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        .form-body button:hover {
            background-color: #854973;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Quên Mật Khẩu</h1>
        </div>
        <div class="form-body">
            <p>Vui lòng nhập địa chỉ email của bạn. Chúng tôi sẽ gửi mã xác thực để đặt lại mật khẩu của bạn.</p>
            <form action="/send-verification-code" method="post">
                <label for="email">Địa chỉ Email</label>
                <input type="email" id="email" name="email" required />
                <button type="submit">Gửi Mã Xác Thực</button>
            </form>
        </div>
    </div>
</body>
</html>
